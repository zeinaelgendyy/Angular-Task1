<div class="auth-container">
  <h2>Welcome Back ðŸ‘‹</h2>
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        #usernameField="ngModel"
      />
      <div class="error-message" *ngIf="usernameField.invalid && usernameField.touched">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        #passwordField="ngModel"
      />
      <div class="error-message" *ngIf="passwordField.invalid && passwordField.touched">
        Password is required.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      [class.disabled-btn]="loginForm.invalid"
    >
      Login
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>

  <p class="form-footer">
    Don't have an account?
    <a routerLink="/auth/signup">Sign up here</a>
  </p>
</div>
