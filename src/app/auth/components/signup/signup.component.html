<div class="auth-container" role="main" aria-label="Signup form">
  <h1 tabindex="0">Create Your Account ğŸ‰</h1>
  <form #signupForm="ngForm" (ngSubmit)="onSignup()" novalidate aria-describedby="signup-error">
    
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        required
        aria-required="true"
        [attr.aria-invalid]="usernameField.invalid && usernameField.touched ? 'true' : 'false'"
        aria-describedby="username-error"
        #usernameField="ngModel"
      />
      <div
        id="username-error"
        class="error-message"
        *ngIf="usernameField.invalid && usernameField.touched"
        role="alert"
        aria-live="assertive"
      >
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        aria-required="true"
        [attr.aria-invalid]="passwordField.invalid && passwordField.touched ? 'true' : 'false'"
        aria-describedby="password-error"
        #passwordField="ngModel"
      />
      <div
        id="password-error"
        class="error-message"
        *ngIf="passwordField.invalid && passwordField.touched"
        role="alert"
        aria-live="assertive"
      >
        Password is required.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="signupForm.invalid"
      [class.disabled-btn]="signupForm.invalid"
      [attr.aria-disabled]="signupForm.invalid ? 'true' : 'false'"
    >
      Sign Up
    </button>

    <div
      *ngIf="errorMessage"
      class="error-message"
      id="signup-error"
      role="alert"
      aria-live="assertive"
      tabindex="0"
    >
      {{ errorMessage }}
    </div>
  </form>

  <p class="form-footer">
    Already have an account?
    <a routerLink="/auth/login">Log in here</a>
  </p>
</div>
