<ng-container *ngIf="book; else loading">
  <div class="book-card">
    <div class="book-image-wrapper">
      <img [src]="book.imageUrl" [alt]="book.title" class="book-image" />
    </div>
    <div class="book-info">
      <h1 class="book-title">{{ book.title | bestseller }}</h1>
      <p class="book-author">by {{ book.author }}</p>

      <div class="book-meta">
        <span class="chip">{{ book.genre }}</span>
        <span class="chip">{{ book.year }}</span>
        <span class="chip price">{{ book.price | currency:'USD' }}</span>
      </div>

      <p class="book-description">{{ book.description }}</p>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="loading">ðŸ“š Loading book details...</div>
</ng-template>
